<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Parking app car type</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

<body>
	<h1 id="header" style="text-align:center;color:white; font-size: 80px;">PARKING APP</h1>
	<h4 id="select" style="text-align:center;color: white;font-size: 35px;">Welcome <span id="nameHolder"></span> <span id="surnameHolder"></span></h4><br>
    <h4 id="select" style="text-align:center;color: white;font-size: 35px;">Please Select Your Car Type</h4> 
    <div id="images">
      <img src="https://www.cstatic-images.com/car-pictures/main/usd00cas082b021001.png" alt="suv" align="middle" id="suv-image">
      <img src="https://www.cstatic-images.com/car-pictures/main/usc90doc201a021001.png" alt="sedan" align="middle" id="sedan-image">
    </div>
 
    <button onclick="getRndInteger(1,100)" id="suv">SUV</button>
    <button onclick="getRndInteger(101,200)" id="sedan">SEDAN</button>

    <div id="ParkingSpot">
      <label> Your Parking Spot Is </label>
      <span id="getRndInteger"></span>
    </div>
    <br>
 
  <script>
	window.onload = function() {
  document.getElementById('nameHolder').innerHTML = sessionStorage.getItem('name');
  
  document.getElementById('surnameHolder').innerHTML = sessionStorage.getItem('surname');
  }



	</script>
    <script src="script.js"></script>
  </body>
</html>
